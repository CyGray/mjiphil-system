<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MJIPhil Catalog — Landing</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .hero {
      background: linear-gradient(180deg, #0d6efd22, #ffffff);
      padding: 4rem 0;
    }
    .product-card { min-width: 260px; }
    .toast-container { position: fixed; top: 1rem; right: 1rem; z-index: 1080; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">MJIPhil Catalog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#auth">Register / Login</a></li>
          <li class="nav-item"><a class="nav-link" href="#catalog">Catalog</a></li>
          <li class="nav-item"><a class="nav-link" href="#inventory">Inventory</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero / Landing -->
  <header id="home" class="hero">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <h1 class="display-5">MJIPhil Catalog</h1>
          <p class="lead">A simple Point of Sale catalog system for MJIPhil Construction — browse, add, and manage products.</p>
          <p>
            <a class="btn btn-primary" href="#catalog">View Catalog</a>
            <a class="btn btn-outline-primary" href="#auth">Register / Login</a>
          </p>
        </div>
        <div class="col-lg-6 text-center">
          <img src="https://via.placeholder.com/420x260?text=Construction+Catalog" class="img-fluid rounded" alt="hero">
        </div>
      </div>
    </div>
  </header>

  <!-- Catalog & Add Product -->
  <section id="catalog" class="py-5 bg-light">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Catalog</h2>
        <!-- Add Product button triggers form area -->
        <button class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#addProductArea">Add Product</button>
      </div>

      <!-- Add product form (collapsible) -->
      <div id="addProductArea" class="collapse mb-4">
        <div class="card p-3">
          <form id="addProductForm" class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Product Name</label>
              <input id="productName" class="form-control" required>
            </div>
            <div class="col-md-2">
              <label class="form-label">Price</label>
              <input id="productPrice" type="number" min="0" step="0.01" class="form-control" required>
            </div>
            <div class="col-md-2">
              <label class="form-label">Qty</label>
              <input id="productQty" type="number" min="0" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Category</label>
              <select id="productCategory" class="form-select" required>
                <option value="" selected disabled>Select category</option>
                <option>Tools</option>
                <option>Materials</option>
                <option>Safety</option>
                <option>Other</option>
              </select>
            </div>
            <div class="col-md-1 d-flex align-items-end">
              <button id="btnAddProduct" type="submit" class="btn btn-primary w-100">Add</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Products grid -->
      <div id="productsGrid" class="row g-3">
        <!-- cards will be inserted here by products.js -->
      </div>
    </div>
  </section>

  <!-- Toast container for messages -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">MJIPhil</strong>
        <small>now</small>
        <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastBody">Message</div>
    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Our scripts -->
  <script src="scripts.js"></script>
  <script src="products.js"></script>
</body>
</html>
